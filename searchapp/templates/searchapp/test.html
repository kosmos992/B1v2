<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simpleMap</title>
<script
	src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx54b72018f57b41e99a3f8e39c67b700d"></script>
<script type="text/javascript">
	var map;
	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		// map 생성
		// Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
		map = new Tmapv2.Map("map_div",  // "map_div" : 지도가 표시될 div의 id
		{
			center: new Tmapv2.LatLng(37.566481622437934,126.98502302169841), // 지도 초기 좌표
			width: "100%", // map의 width 설정
			height: "1000px" // map의 height 설정
		});
		//Marker 객체 생성.
		for(let i = 0 ; i < 900 ; i++) {
			var marker = new Tmapv2.Marker({
				position: new Tmapv2.LatLng(37.566481622437934,126.98502302169841), //Marker의 중심좌표 설정.
				map: map //Marker가 표시될 Map 설정..
			});
		}
	}
</script>
</head>
<body onload="initTmap()"><!-- 맵 생성 실행 -->
	<div>
		<h1>Hello World!</h1>

		{{ cctvs }}

	</div>
</body>
</html>
